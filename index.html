---
title: Tenzion
layout: default
---
<div id="bg">
    <img src="/images/backgrounds/web_MG_8301.png" class="background" alt="background picture">
</div>
<div class="wrapper navigation">
    <div class="row flexcontainer">
        <div class="col-lg-2 col-md-4 col-6"><a href="/"><img src="/images/logo/TENZIONlogo.svg" alt="Tenzion logo"></a>
        </div>
        <div class="col-lg-10 col-md-8 col-6">
            <div class="someM row justify-content-center justify-content-between">{% include components/some.html %}</div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="fpmenu">
            <p>Vil du se menuen?</p>
            <input type="checkbox" id="toggle" />
            <label id="show-menu" for="toggle">
                <div class="mbtn">
                    <i class="material-icons md-36 toggleBtn menuBtn">menu</i>
                    <i class="material-icons md-36 toggleBtn closeBtn">close</i>
                </div>
                {% assign sorted_navi = site.pages | sort: 'order' %}
                {% for page in sorted_navi %}
                {% if page.navigation == true %}
                <a href="{{ page.url }}" class="btn {{ page.size }}">
                    {% if page.title == "Kontakt" %}
                    <i class="fas fa-mobile-alt fa-2x"></i>
                    {% elsif page.title == "VI" %}
                    "{{page.title}}"
                    {% else %}
                    {{ page.title | upcase }}
                    {% endif %}
                </a>
                {% endif %}
                {% endfor %}
            </label>
        </div>
    </div>
</div>

<script src="/js/frontpage.js"></script>
